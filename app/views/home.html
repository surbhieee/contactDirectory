<form name = "form" ng-controller="formController">
        <h4>Add contact</h4>
        <table>
          <tr>
            <td style="padding: 15px;">
              First Name:
            </td>
            <td>
              <input name="ffname" type="text" ng-model="firstname" required="">
              <span ng-show="form.ffname.$error.required" style="color: red">required</span>
            </td>
          </tr>
          <tr>
            <td style="padding: 15px;">
                Last Name:
             </td>
             <td>
                  <input name="flname" type="text" ng-model="lastname" required="">
                  <span ng-show="form.flname.$error.required" style="color: red">required</span>
                </td>
              </tr>
          <tr>
            <td style="padding: 15px;">
              Phone number:
            </td>
            <td>
              <input name="fnumber" type="number" ng-model="number" required="" min="7000000000" max="9999999999" style="width: 175px">
              <span ng-show="form.fnumber.$error.required" style="color: red">required</span>
              <span ng-show="form.fnumber.$error.min" style="color: red">Phone number cannot be less than 7000000000</span>
              <span ng-show="form.fnumber.$error.max" style="color: red">Phone number cannot be less than 9999999999</span>
            </td>
          </tr>
          <tr>
            <td style="padding: 15px;">
              Email Id:
            </td>
            <td>
              <input name="femail" type="email" ng-model="email" required=''>
              <span ng-show="form.femail.$error.required" style="color: red">required</span>
              <span ng-show="form.femail.$error.email" style="color: red">invalid mail Id</span>
            </td>
          </tr>
          <tr>
                <td style="padding: 15px;">
                  Status:
                </td>
                <td>
                    <select name="fstatus" ng-model="status" required='' style="width: 175px">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                  <span ng-show="form.fstatus.$error.required" style="color: red">required</span>
                </td>
            </tr>
          <tr>
            <td style="padding: 15px;">
              <input type="button" ng-click="addData()" value="Add Contact" ng-disabled="form.femail.$error.required || form.ffname.$error.required || form.flname.$error.required || form.fstatus.$error.required || form.fnumber.$error.required || form.femail.$error.email || form.fnumber.$error.min || form.fnumber.$error.max">
            </td>
          </tr>
        </table>        
      </form>
